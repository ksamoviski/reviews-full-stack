<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>WeCanCodeIT Library Books</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <h1 class="header__title">Welcome to the My Reviews</h1>
    <h2 th:text="${category.categoryType}">Category Type</h2>
</header>
<section class="review-list">
    <h2 class="review-list__heading">Here is a list of all reviews:</h2>
    <nav class="review-list-nav">
        <ul class="review-list-links">
            <li class="review-list-links__book" th:each="book:${category.reviews}">
                <a class="review-list-links__link" th:href="@{'/reviews/'+ ${review.id}}"
                   th:text="${review.title}">Refactoring</a>
            </li>

        </ul>
    </nav>
    <a class="nav__home" href="/categories">back to categories</a>
    <form method="POST" th:action="'/categories/'+ ${category.categoryType} + '/add-book'">
        <input name="campusId" th:value="${category.id}" type="hidden">
        <input type="text">
    </form>
</section>
</body>

</html>
